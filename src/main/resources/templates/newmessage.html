<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

.containerr {
    border: 2px solid #dedede;
    background-color: #f1f1f1;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
}

.darker {
    border-color: #ccc;
    background-color: #ddd;
}

.containerr::after {
    content: "";
    clear: both;
    display: table;
}

.containerr img {
    float: left;
    max-width: 60px;
    width: 100%;
    margin-right: 20px;
    border-radius: 50%;
}

.containerr img.right {
    float: right;
    margin-left: 20px;
    margin-right:0;
}

.time-right {
    float: right;
    color: #aaa;
}

.time-left {
    float: left;
    color: #999;
}

.chip {
    display: inline-block;
    padding: 0 25px;
    height: 50px;
    font-size: 16px;
    line-height: 50px;
    border-radius: 25px;
    background-color: #f1f1f1;
}

.chip img {
    float: left;
    margin: 0 10px 0 -25px;
    height: 50px;
    width: 50px;
    border-radius: 50%;
}
</style>
    <title>MyWall</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

</head>
<body>
<nav class="navbar navbar-expand navbar-dark" style="background:#523c86;">
    <a class="navbar-brand" href="/home">MyWall</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/myprofile">Moje konto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mymessages">Wiadomości</a>
            </li>
            <li class="nav-item" th:if="${newmessage > 0}">
                <p class="badge badge-danger" th:text="${newmessage}"></p>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/invitations">Zaproszenia</a>
            </li>
            <li class="nav-item" th:if="${invitations > 0}">
                <p class="badge badge-danger" th:text="${invitations}"></p>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:object="${search}" th:action="@{/search}" th:method="get">
            <input th:value="${search}" class="form-control mr-sm-2" type="search" placeholder="Szukaj" aria-label="Search" id="search" name="search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Szukaj</button>
        </form>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <span class="nav-link disabled text-warning" th:text="'Jesteś zalogowany jako: ' + ${username}"></span>
            </li>
            <form action="#" th:action="@{/logout}" method="post">
                <input class="btn btn-outline-warning" type="submit" value="Wyloguj" />
            </form>
        </ul>
    </div>
</nav>
<p></p>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="chip" th:each="message : ${messages}">
                <img src="/images/avatar.jpg" alt="Person" width="96" height="96">
                <a th:href="${'/conversation/'+ message}"><span th:text="${message}"></span></a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="containerr darker" th:each="message : ${conversation}">
                <img src="/images/avatar.jpg" alt="Avatar" class="right" style="width:100%;">
                <p th:text="${message.content}"></p>
                <span class="time-left" th:text="${message.author}"></span>
            </div>
            <br>
            <form th:object="${message}" th:action="@{/newmessage}" th:method="post">
                <input type="hidden" id="receiver" name="receiver" th:value="${user}"/>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <textarea type="text" th:field="*{content}" th:placeholder="'Napisz wiadomość do ' + ${user}" class="form-control" aria-describedby="basic-addon2"></textarea>
                    </div>
                    <button class="btn btn-outline-primary" type="submit">Wyślij</button>
                </div>
            </form>


        </div>
        <div class="col-sm-2">


        </div>
    </div>

</div>
</body>
</html>
