<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyWall</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark" style="background:#523c86;">
    <a class="navbar-brand" href="/home">MyWall</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/myprofile">Moje konto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/mymessages">Wiadomości</a>
            </li>
            <li class="nav-item" th:if="${newmessage > 0}">
                <p class="badge badge-danger" th:text="${newmessage}"></p>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/invitations">Zaproszenia</a>
            </li>
            <li class="nav-item" th:if="${invitations > 0}">
                <p class="badge badge-danger" th:text="${invitations}"></p>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:object="${search}" th:action="@{/search}" th:method="get">
            <input th:value="${search}" class="form-control mr-sm-2" type="search" placeholder="Szukaj" aria-label="Search" id="search" name="search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Szukaj</button>
        </form>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <span class="nav-link disabled text-warning" th:text="'Jesteś zalogowany jako: ' + ${username}"></span>
            </li>
            <form action="#" th:action="@{/logout}" method="post">
                <input class="btn btn-outline-warning" type="submit" value="Wyloguj" />
            </form>
        </ul>
    </div>
</nav>
<p></p>
<div class="container">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="card" style="width:400px">
                <img class="card-img-top" src="/images/avatar.jpg" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title" th:text="${user.username}"></h4>
                    <p class="card-text" th:text="${user.email}"></p>
                    <a th:href="${'/user/'+user.id} + '/newmessage'" class="btn btn-success">Wyślij wiadomość</a>
                    <a th:href="${'/home/addfriend/accept/'+ user.username}" class="btn btn-primary btn-sm">Akceptuj</a>
                    <a th:href="${'/home/addfriend/reject/'+ user.username}" class="btn btn-danger btn-sm">Odrzuć</a>
                </div>
            </div>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
</body>
</html>
